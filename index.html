<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice de Marge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculatrice de Marge Bénéficiaire</h1>
    <p>Entrez vos données pour connaître votre marge :</p>

    <div class="form-group">
      <label for="cout">Coût de production :</label>
      <input type="number" id="cout" placeholder="Ex: 1000 FCFA">
    </div>

    <div class="form-group">
      <label for="vente">Prix de vente :</label>
      <input type="number" id="vente" placeholder="Ex: 1500 FCFA">
    </div>

    <button id="calculer">Calculer</button>
    <div id="resultat" class="resultat"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
